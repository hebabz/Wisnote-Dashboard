<!DOCTYPE html>
<html>
  <head>
    <title>Wisnote Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="main.js"></script>
    <script src="jsonParser.js"></script>
    <script src="graph.js"></script>
    <script src="overview.js"></script>
    <script src="table.js"></script>
    <script src="lib/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header" class="d-flex flex-column">
      <h1>WISNOTE DASHBOARD</h1>
      <p>By: HÃ©ba Bouzidi</br>
      For: I3S laboratory</p>
      <button type="button" id="upload-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fileModal">
        Upload File
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fileModalLabel">Upload File</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="fileLink" class="form-label">File Link</label>
                <input type="url" pattern="url" class="form-control" id="fileLink" placeholder="Enter file link" onchange="fileURL = this.value">
              </div>
              <div class="mb-3">
                <label for="fileUpload" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="fileUpload" onchange="filePath = this.files[0]">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <div id="container">
      <div id="graph" class="zone" style="background-color: red"></div>
      <div id="overview" class="zone" style="background-color: blue"></div>
      <div id="table" class="zone" style="background-color: green">
      
      </div>
    </div>
    
  </body>
</html>
